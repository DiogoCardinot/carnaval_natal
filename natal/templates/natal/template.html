<script>
    function updateCountdown() {
        // Define a data do Natal deste ano
        const now = new Date();
        const year = now.getFullYear();
        const christmas = new Date(year, 11, 25, 0, 0, 0); // 11 é Dezembro, já que os meses em JS são baseados em 0

        // Se o Natal já passou este ano, definimos para o próximo ano
        if (now > christmas) {
            christmas.setFullYear(year + 1);
        }

        // Calcula a diferença de tempo em milissegundos
        const diff = christmas - now;

        // Calcula dias, horas, minutos e segundos restantes
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        // Atualiza o texto da contagem regressiva
        document.querySelector('.count-time-text').textContent = `FALTAM ${days} DIAS, ${hours} HORAS E ${minutes} MINUTOS`;
        document.querySelector('.count-time-text-mobile').textContent = `FALTAM ${days} DIAS, ${hours} HORAS E ${minutes} MINUTOS`;
    }

    // Atualiza a contagem imediatamente
    updateCountdown();

    // Atualiza a contagem a cada minuto
    setInterval(updateCountdown, 60000);

    function toggleMenu() {
        const navMenu = document.querySelector('.nav-menu');
        const menuButton = document.querySelector('.menu-button');
        navMenu.classList.toggle('open');
        menuButton.classList.toggle('open');
    }
</script>
